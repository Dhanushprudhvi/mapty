    <link rel="stylesheet" href="maps.css">

  <body>
    <div class="map_content">
      <div class="map_content_location">
        <i
          class="fa-solid fa-location-dot map_content_location_icon"
          style="font-size: 48px; color: rgb(13, 95, 37)"
        ></i>
        <span class="map_content_location_content">mapty</span>
      </div>
      <form class="form hide">
        <label for="username" class="label">
          <span class="key">name</span>
          <input
            type="text"
            id="username"
            class="key_value input"
            placeholder="name..."
            maxlength="25"
            autocomplete="off"
            required
          />
        </label>
        <label for="gender" class="label">
          <span class="key">Gender</span>
          <select class="gender key_value select" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </label>
        <label for="city" class="label">
          <span class="key">city</span>
          <input
            type="text"
            id="city"
            class="key_value input"
            placeholder="city..."
            maxlength="15"
            autocomplete="off"
            required
          />
        </label>
        <label for="branch" class="label">
          <span class="key">branch</span>
          <select class="branch key_value select" id="branch">
            <option value="IT">IT</option>
            <option value="CSE">CSE</option>
            <option value="ECE">ECE</option>
            <option value="EEE">EEE</option>
            <option value="MECH">MECH</option>
            <option value="CIVIL">CIVIL</option>
            <option value="CHEMICAL">CHEMICAL</option>
            <option value="META">META</option>
            <option value="MINING">MINING</option>
          </select>
          <input type="submit" class="submit" />
        </label>
      </form>
